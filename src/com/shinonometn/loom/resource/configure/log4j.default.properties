log4j.rootLogger=info, stdout, rolling

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%-5][%d{MM-dd HH:mm:ss}][%t] - %m%n

log4j.appender.rolling=org.apache.log4j.RollingFileAppender
log4j.appender.rolling.File=log/loom.log
log4j.appender.rolling.MaxFileSize=4.50MB
log4j.appender.rolling.MaxBackupIndex=30
log4j.appender.rolling.layout=org.apache.log4j.PatternLayout
log4j.appender.rolling.layout.ConversionPattern=[%-5][%d{MM-dd HH:mm:ss}][%t] - %m%n